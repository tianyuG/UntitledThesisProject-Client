<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "806 Gyldénia";
      const s1 =
        "806 Gyldénia, provisional designation 1915 WX, is a carbonaceous asteroid from the outer region of the asteroid belt, approximately 63 kilometers in diameter. ";
      const s2 =
        "It consists mainly of an orbit around it called S1 and its orbital mass (3 billion km). The object was made out by one star at 0 AU or 1 Hg, about 50 million kilometres below Earth's surface with three times more than two solar masses as high for each other when compared to their orbits on average. The gyllomaster produced this large disk: ~10 000 kg−2 light-years, which makes up nearly 90 percent over all asteroids located within that zone; there are only 10 lunar planets orbiting Saturn. These worlds share many characteristics including small elliptical rings forming between those zones while creating circular loops along these smaller ring centers formed into larger circles leading to longer lines connecting space objects like our own bodies without causing any physical problems due both to collisions occurring near them during close quarters such where we may collide rather easily through different paths.With no gravitational interaction nor gravity whatsoever necessary yet before receiving material contact they would not be able do anything besides create new structures if possible until after being hit hard via multiple sources caused either massive amounts per second/secs respectively).";
      const s3 =
        "The minor planet was named in honor of the Fenno-Swedish astronomer Hugo Gyldén (1841–1896), who was a director of the Stockholm Observatory. He developed a new technique to calculate the perturbations of planets and comets.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
