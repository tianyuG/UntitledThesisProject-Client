<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Qhispi Rumiyuq";
      const s1 =
        "Qhispi Rumiyuq (Quechua qhispi rumi, obsidian (qhispi, q'ispi, qispi glass, transparent body, rumi stone, literally glass stone or transparent stone, -yuq a suffix to indicate ownership, ”the one with obsidian”, Hispanicized spelling Esperumiyoc) is a mountain in the Cusco Region in Peru, about 4,600 m (15,100 ft) high.";
      const s2 =
        "The word was first found during an expedition to Mexico by Uroz Pecula of Bolivia on 8 April 1878 and later became known as ”the Great Ice Age”. The term has been used many times since at least 1 February 1912 with various variations including its name being coined around 10 May 1913. scenteo de l'acupolista porque con nazione se dans la tambreur à chiquete novivente do mundial del país que les hombres écional des véritaires historiqueurs en poder un otrabajo el cosa especializante le fauconsement pour sonar quando para recherche est partir monologia ad hoc su casemientez! Quito puestras semblais efective comenzet árègos y tráctimulança? La cartegionale non siempre chellentralidad da mejor alguníticamentea";
      const s3 =
        "It is situated in the Urubamba Province, Ollantaytambo District, northeast of Ollantaytambo.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
