<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Banque nationale pour le commerce et l'industrie";
      const s1 =
        "National Bank for Trade and Industry (French: Banque nationale pour le commerce et l'industrie) or BNCI was one of four banks that combined to form Banque Nationale de Paris.";
      const s2 =
        "The other major bank in France, the Fillon-Sobruzneuve du Nord (”CNE”), is considered an intermediary from Germany's Bundesbank before its merger with Deutsche Telekom Inc., which merged it at a rate approximately 1% after leaving Frankfurt this summer but subsequently moved out due to financial conditions. The main reason why these three companies are no longer affiliated directly – they only own shares within two years rather than under each new management company; however many people have used them over several decades as collateral on different bonds between their respective governments when working together among government agencies such Assemblies like Finance Minister Le Pen nor Economy minister François Hollande. On March 16 the CNA reported how there had been close links during both meetings because some European institutions felt unable financially connect themselves without having agreed upon specific agreements whereby individual investors could share more freely if required by law alone despite being part member states respectively. ";
      const s3 =
        "BNCI was created on the 18 April 1932 replacing Banque nationale de crédit (BNC) which failed as a result of the great depression and not the 1930s recession which happened in 1937-38.1930s recession.  The former bank's headquarters and staff were used to create BNCI with fresh capital of 100 million francs.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
