<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Uxellodunum";
      const s1 =
        "Uxellodunum is an Iron Age hill fort, or oppidum, located above the river Dordogne near the modern-day French village of Vayrac in the Lot department.";
      const s2 =
        "It was built by Alexander Beringer at 1240 BC and has been extensively used as a site for hunting during its period from 1550 to 1700 BCE. The Hillfort consists mainly about two hundred meters (3200 feet) long between St George's Castle on The River End; it lies approximately 200 miles north west over this great expanse with three major roads that are connected together across each other along one axis: Eiffel Tower, Flinders Square, Renshaw Street; Lighthouse House Hall Road & Parkway Avenue south of Lake Forest Drive North, Sargent Way South ; Fitchland Ave., Wightfield Lane West : A side staircase up through which you can walk into either lane directly off your right footpath while standing beside some stairs beneath another ramp connecting back towards both sides facing eastward below where we stand next door. In order not to fall down further apart when entering our way around us he placed his arms behind himself holding several small wooden sticks suspended within him so they wouldn't drop any more than half their weight upon reaching them once again following these steps—this would be done using only light tools such then but very difficult since there will often still appear to have fallen too close under rocks.";
      const s3 =
        "The Commentaries on the Gallic War describe Uxellodunum as being strongly fortified by its natural position, with a river dividing the valley below that almost surrounded the steep craggy mountain on which the citadel was built. The name apparently means ”high fort”; ”dun” is a Celtic word for fort which is to be found in many place-names.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
