<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="css/debugModal.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- <link rel="stylesheet" href="../node_modules/98.css/style.css"> -->
    <link rel="stylesheet" href="./css/98css/style.css" />
  </head>

  <body>
    <div class="window">
      <div class="title-bar" id="debugModalTitleBar">
        <div class="title-bar-text">Could not Enter Debug Mode</div>

        <div class="title-bar-controls">
          <!-- <button aria-label="Minimize" id="minimiseWindow" style="-webkit-app-region: no-drag"></button> -->
          <!-- <button aria-label="Maximize" id="maximiseWindow" style="-webkit-app-region: no-drag"></button> -->
          <button
            aria-label="Close"
            id="closeWindow"
            style="-webkit-app-region: no-drag"
          ></button>
        </div>
      </div>
      <div class="window-body">
        <p>Could not enter debug mode.</p>
        <p>
          Ensure your developer authentication dongle is attached to the
          parallel port of this computer, then restart the computer and try
          again.
        </p>
        <section class="field-row" style="justify-content: flex-end">
          <button id="dMod-cancel">Cancel</button>
        </section>
      </div>
    </div>
    <script src="js/debugModal.js"></script>
  </body>
</html>
