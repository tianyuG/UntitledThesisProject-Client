<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Khichdi";
      const s1 =
        "Khichdi or Khichuṛī (pronounced [ˈkʰɪtʃɽi]) is a dish in South Asian cuisine made of rice and lentils (dal), but other variations include bajra and mung dal kichri. ";
      const s2 =
        "In the late 19th century, several cultures adapted to Chinese cooking techniques—from traditional methods that allowed for large quantities of grains such as barley-fed pork meat into raw flesh before being used by their people —but these styles often relied on ”raw paste” which was then boiled until very dry under hot sun conditions; hence this method also produced many good dishes called sashmiyaa taytaya, shikma haiiyeh. The technique can be applied using either white beans cooked at room temperature from 1°C till about 25 °F without any heat loss during fermentation. This practice had been considered particularly harmful because it would contaminate human foods due not only to its high production rate but most importantly to low yields when compared with fresh beef products like cattle's milk.";
      const s3 =
        "Khichdi is a very popular dish across the Indian subcontinent, including in Bangladesh, Nepal and Pakistan also. The dish is widely prepared in many Indian states, such as Haryana, Rajasthan, Gujarat, Tamilnadu, West Bengal, Assam, Bihar, Jharkhand, Uttar Pradesh, Odisha,  and Maharashtra.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
