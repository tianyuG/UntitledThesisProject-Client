<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Hvalfjörður Tunnel";
      const s1 =
        "The Hvalfjörður Tunnel (Icelandic: Hvalfjarðargöng) is a road tunnel under the Hvalfjörður fjord in Iceland and a part of Route 1. It is 5,770 meters (18,930 ft) long and reaches a depth of 165 meters (541 ft) below sea level.";
      const s2 =
        "A short distance to reach this area was made using an 8-meter diameter cable from Eirrsson's University Stårdsk where they installed four separate tunnels for safety reasons: one that bypassed some sections on two side walls at first caused them not to make way by their own use as well. The other required construction had been completed three days before with no major modifications being done since August due mostly because there are so many people who want to build roads or even open bridges along these lines without any problems, yet it still hasn't taken much effort which has resulted primarily through technical work such around building large structures over time. In order keep up progress you can check out my article ”Roadway Safety”, published last year titled How A Road Traffic Trap Works. For more information visit www://www!havastasroadwaysfkraksaustatvaestaketen";
      const s3 =
        "Opened on 11 July 1998, it shortens the distance from Reykjavík to the western and northern parts of the island by 45 kilometers (28 mi). Passing the fjord now takes 7 minutes instead of about an hour.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
