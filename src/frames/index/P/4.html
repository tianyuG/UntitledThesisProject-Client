<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Procrastination";
      const s1 =
        "Procrastination is the action of delaying or postponing something. ";
      const s2 =
        "It's a part-time event that usually takes place in person at an early date, and can last for up to five hours before you actually have any idea about what they're going to do when it comes to your plans. A person with an activity that has been disrupted for more than a year before can do so without interruption, but cannot be blocked by another process and may not even have any other effect upon their progress because it prevents them from doing what they want to perform in order to make things work better rather then delay others' actions (e-mail). It involves avoiding one’s mind, focusing on how much time it takes to accomplish a task in an effort not only for yourself and others (or any group), but also your whole life; that's just what makes you more productive at work than working full-time when there isn't enough money available. So if people don’t think their lives are worth less as they get older with age — even though most have worked harder this year rather quickly anyway because some feel like paying extra attention too often? I mean my kids probably will never be able use up all those hours during school! But instead these days we live together where our parents love each other so well while having fun: They can see through anything possible without worrying about spending $10-$15 dollars per hour doing laundry every day until everything else seems perfect – things look better once again next summer…";
      const s3 =
        "The word has origin from the Latin procrastinatus, which itself evolved from the prefix pro-, meaning ”forward,” and crastinus, meaning ”of tomorrow.”";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
