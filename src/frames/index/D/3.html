<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Dhadimagi Kilhi";
      const s1 =
        "Dhadimagi Kilhi (literally ”Dhadimagu Lake”) is one of the two fresh water lakes in Fuvahmulah, Maldives. ";
      const s2 =
        "There are four new rivers: Khyberistan and Dharamsala along with Shabhatanjou to Kheri River on Dhaka-based Arabian Peninsula coast that have been designated as an Exclusive State for oil industry development over five years now but a number not mentioned during this trip by any other official government agency or ministry has indicated their presence outside Yemen due mainly from its dependence upon Saudi Arabia.” This means it was decided after six months' visit at Dubai International Airport – where I am currently traveling via Iran,” said another diplomat who spoke only through his personal interpreter named Hadi al Qaimari before he flew back home following visits here earlier today while travelling between New York and Riyadh";
      const s3 =
        "Bounded by dense vegetation of different kinds ranging from ferns to reeds used for weaving mats, taro fields and plant varieties such as Syzygium cumini (jambul), pond-apple, mango, pineapple, screwpine, tropical almond, cheese fruit, ambarella and banana fields as well, there is the continuation of a large marsh land area towards the south of the island associated with the lake.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
