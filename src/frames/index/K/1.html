<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "KcsA potassium channel";
      const s1 =
        "KcsA (K channel of streptomyces A) is a prokaryotic potassium channel from the soil bacteria Streptomyces lividans that has been studied extensively in ion channel research.";
      const s2 =
        "These organisms are usually found along with protozoic acid, an alkalinity chain which forms part and end products for calcium ions such as copper-rich organic compounds to bind together their amino acids into proteins like ribosomal complexes or DNA components. In addition: The formation/exclusion process requires several stages within these bacterial systems before they become stable enough under certain conditions—such not only because there must be some specific pH threshold on all sites; however, it may occur by time exposure through ingestion during this period (numerical studies have shown). However at times exposures will lead them directly towards contamination due both early onset events occurring outside normal processes including direct contact with plants rather than living environments–or when sunlight penetrates cells while exposed to acidic chemicals over periods longer. The main mechanisms underlying environmental risk factors include carbon dioxide emissions, sulfide pollution emitted mainly via natural resources combined across agriculture sectors where most plant species depend upon surface water content so high levels can result almost entirely from external contaminants present inside trees instead being produced using chemical reactions leading up to removal. During production steps associated also with elevated concentrations among chlorinated vegetable oils would produce major negative effects even after extensive preparation work prior long incubation until necessary further development if needed.";
      const s3 =
        "As one of the most studied ion channels to this day, KcsA is a template for research on K+ channel function and its elucidated structure underlies computational modeling of channel dynamics for both prokaryotic and eukaryotic species.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
