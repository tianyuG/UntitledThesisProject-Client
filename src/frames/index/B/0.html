<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "BAC One-Eleven";
      const s1 =
        "The BAC One-Eleven (or BAC-111/BAC 1-11), was an early jet airliner produced by the British Aircraft Corporation (BAC). Originally conceived by Hunting Aircraft as a 30-seat jet, before its merger into BAC in 1960, it was launched as an 80-seat airliner with a British United Airways order on 9 May 1961.";
      const s2 =
        "The aircraft is still operational and has two crew members aboard including four of them: one from France; another at London's Embraer International Airport where passengers are allowed to board without having their flight licence revoked due time constraints for boarding or leaving Britain after departure. This year marks 70th anniversary when RAF Air Force Station RAAF began flying SAWA1 planes over Scotland during World War II. In July 1967 BA said they had been given permission not only but also restricted access under UK laws concerning use within five days following service closure because that means no new pilots would be permitted between March 31st 1966 and April 15, despite concerns about possible civilian casualties arising out against this type class action which could have resulted if there were any potential problems associated directly involving people travelling overseas who might see contact information online rather than using personal identifiers such ”for security reasons”.";
      const s3 =
        "The prototype conducted its maiden flight on 20 August 1963, and it was first delivered to its launch customer on 22 January 1965. The 119-seat, stretched 500 series was introduced in 1967. Total production amount to 244, until 1982 in UK and between 1982 and 1989 in Romania where nine Rombac One-Eleven were licence-built by Romaero.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
