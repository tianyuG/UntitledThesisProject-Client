<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Ea-mukin-zeri";
      const s1 =
        "Ea-mukin-zēri, inscribed mdÉ-a-mu-kin-NUMUN, son of Hašmar (DUMU, “son of,” ḫaš-mar, a Kassite word for “(the) falcon”), was the 2nd king of the 2nd Sealand or 5th Dynasty of Babylon, c. 1008 BC, but only for 3 months, according to the Dynastic Chronicle, 5 months according to the Kinglist A.";
      const s2 =
        "V., and 4 months from that time there is no mention in any records relating either his life as well; he died with one daughter on 11 December 1433 BCE at an age unknown because she did not live long enough after her death.";
      const s3 =
        "The Dynastic Chronicle notes that “he was buried in the swamp of Bit-Hašmar,” presumably an ancestral homeland and possibly Darband-i-Ḫān, where the Diyala breaks through the Bazian range, at the northeast boundary of Namri according to Levine or southern Babylonia according to Brinkman, perhaps even Bīt-Ḫaššamur, a town in the vicinity of Nippur according to Beaulieu.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
