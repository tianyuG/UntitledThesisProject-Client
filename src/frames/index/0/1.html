<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "0.0254 m";
      const s1 =
        "The inch (abbreviation: in or ’’) is a unit of length in the (British) imperial and United States customary systems of measurement.";
      const s2 =
        "In the United States, it is called the ”big inch,” and is the square inch. The number of inches that the imperial system has had is as large as the number of inches in the United States. In 1812, England was the world’s largest island, while the United States was the third largest in the world. The United States is also the second largest in the world. The United States is the only industrialized nation to have the largest and largest square inches. In the United States, it is called the ”big inch,” and is the square inch. The number of inches that the imperial system has had is as large as the number of inches in the United States. In 1812, England was the world’s largest island, while the United States was the third largest in the world. The United States is also the second largest in the world. The United States is the only industrialized nation to have the largest and largest square inches. In the United States, it is called the ”big inch,” and is the square inch. The number of inches that the imperial system has had is as large as the number of inches in the United States. In 1812, England was the world’s largest island, while the United States was the third largest in the world. The United States is also the second largest in the world. The United States is the only industrialized nation to have the largest and largest square inches.";
      const s3 = "It is equal to ​1⁄36 yard or ​1⁄12 of a foot.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
