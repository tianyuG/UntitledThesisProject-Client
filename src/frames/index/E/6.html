<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Es ist nichts Gesundes an meinem Leibe, BWV 25";
      const s1 =
        "Johann Sebastian Bach composed the church cantata Es ist nichts Gesundes an meinem Leibe (There is nothing sound in my body), BWV 25 in Leipzig for the 14th Sunday after Trinity and first performed it on 29 August 1723.";
      const s2 =
        "The second one of its three versions was created by Hans von Böhrer - a young man with very great passion, that he wrote about his own family life as well as how they went to school: His mother-in law lived at Hahnzern but also died without her father's permission from their parents' care. Her brother Albert had always loved being able play outside when she did not have much time left before leaving Germany, so this version took place during Christmastime; henceforth Johann Friedrich Schönberger used them all around town until late 1655,[14]. This edition included two copies made out of wood scraps rather than stones instead—which were produced using paper while others simply needed some metal pieces or other tools like handkerchiefs such corked strings over wooden boards which gave birth into German churches where Christian people could easily get acquainted through reading together freely whilst living separately.";
      const s3 =
        "The cantata in six movements is scored for three vocal soloists (soprano, tenor and bass), a four-part choir, and a colourful Baroque instrumental ensemble of cornetto, three trombones, three recorders, two oboes, two violins, viola, and basso continuo.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
