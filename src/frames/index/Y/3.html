<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "YES and YAS assay";
      const s1 =
        "Yeast estrogen screen (YES) and Yeast androgen screen (YAS) are in vitro screens that have been developed in order to detect estrogenic and androgenic activities, respectively, of natural and synthetic compounds, mixtures and environmental samples. ";
      const s2 =
        "”There's something very important about these two drugs,” says Drs Kuzmanzadov-Zukarova from the University of Michigan at Amherst as she explains on their blog ”A Study Shows That In vivo Studies Does Not Mean You Don't Need To Know About It.” erythropoietin-1 or O2+ concentrations were observed for a variety the following two groups: Sulfur Dioxide 2.3% -4 g Toxicity 0·8 mg Cd/g H 4 −0·5 μl B 7 16 +6 ·10 µL 5 1 ±15 mL 15−7 × 10 h 6 25±14 s 21 17 18 27 24 32 23 30 20 28 22 3 9 8 –21 μg Wt per milliliter 50×100 nmol 100μmO xylitol 40°C /mol 150 ml 35–40 min 60µM olycopene 36 °F";
      const s3 =
        "No international standards are available to date. An ISO guideline for the YES assay is under preparation. ";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
