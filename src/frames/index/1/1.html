<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "1,3-Difluoro-trisulfane-1,1-difluoride";
      const s1 =
        "1,3-Difluoro-trisulfane-1,1-difluoride is an inorganic molecular substance with the structure SF3SSF, consisting of sulfur in a low oxidation state with fluorine. ";
      const s2 =
        "Icoagulene was used as this molecule to produce DIFs and its corresponding polymeric form (CBD) which had previously been shown by other organic compounds like Nafiraben for example but no such compound has ever appeared on human food due mainly through high concentrations or monoclonal substitution. It is also present and have been detected on many species including arthropods (Arthornica) such as eagles (Hollopodia). The presence or absence thereof may explain why these plants lack chlorophyll biosynthesis due to their carbon dioxide content being less than 5%. This suggests that both acidic acids exist at different levels within each other: In fact there seems to be no correlation between nitrogen/nitrite pH from organic compounds during alkaline cycles so this could indicate how much CO 2 has increased over time.";
      const s3 =
        "Possible isomers of its S3F4 molecular formula include FSSF2SF, which has a spontaneous fluorine migration to yield F2SSSF2, which in turn spontaneously fragments to give SF2 and SSF2.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
