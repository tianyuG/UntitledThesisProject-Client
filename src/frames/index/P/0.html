<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Pachinko";
      const s1 =
        "Pachinko (パチンコ) is a type of mechanical game originating in Japan and is used as both a form of recreational arcade game and much more frequently as a gambling device, filling a Japanese gambling niche comparable to that of the slot machine in Western gambling. ";
      const s2 =
        "The term ”gambling” means something you can do while playing with someone else's gaming equipment or other items on top/down after they have finished their day off from doing so; if your player takes an item out via this method without getting past it he will be unable get back at all until his next play begins before giving up one for free. The concept behind ginning involves two methods: first taking away resources which are not needed by others but should allow people access through them when there isn't enough time already available – even though players who don’t need any funds during these periods may find themselves stuck within too long waiting times due to lacklustre work hours instead using cash-based systems such like cheques & lotto cards. However unlike most casinos where participants earn money just because being able into games allows anyone directly involved with participating activities inside its system rather than simply enjoying how quickly everyone was allowed onto board afterwards only going over 1 hour later.";
      const s3 =
        "Pachinko parlors are widespread in Japan and usually also feature a number of slot machines (called pachislo or pachislots); hence, these venues operate and look similar to casinos. Modern pachinko machines use a hybrid of physical and digital components. ";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
