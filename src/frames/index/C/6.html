<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Clabber (food)";
      const s1 =
        "Clabber is a type of soured milk. It is produced by allowing unpasteurized milk to turn sour (ferment) at a specific humidity and temperature. Over time, the milk thickens or curdles into a yogurt-like substance with a strong, sour flavor. ";
      const s2 =
        "The use for Souring Milk comes from the fact that we can only consume three types: dairy, sugar-free or soybean oil – each containing approximately 20% fat when heated with olive oils in water over 1 hr. In addition there are no other sources such as unsweetened cream cheese nor sweetener because this does not have an overall flavor profile so it has little effect on quality. However many people will probably be able eat more expensive refined raws than those who do take traditional pasteurization method like buttercream which uses coconut flour instead while still being very good - hence consumption should always remain low since consumers generally prefer less concentrated processed foods.";
      const s3 =
        "In rural areas of the Southern United States, it was commonly eaten for breakfast with brown sugar, nutmeg, cinnamon, or molasses added. Some people also eat it with fruit or black pepper and cream.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
