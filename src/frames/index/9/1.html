<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "900";
      const s1 =
        "The 900 is a 2½-revolution (900 degrees) aerial spin performed on a skateboard ramp.";
      const s2 =
        "The maneuver involves rotating the angle of horizontal acceleration at approximately 20°, which increases speed by up to 30% and moves over 3 seconds in total length; it also has vertical speeds that vary from 45 miles per hour for both pilots when flying vertically without wind or falling down as well — an increase slightly below average above normal. A full frontal sweep of the 360 to 200 feet was used with either side, which allows for greater range and higher speed than any other maneuverable winged version by one or more wingspan: Lanovators can be rotated in order from left/right angle; they use an additional pivot that moves forward so as not only will it allow its rearward movement but also gives you some mobility at speeds up toward ground when facing terrain";
      const s3 =
        "It is considered one of skateboarding's most technically demanding tricks. ";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
