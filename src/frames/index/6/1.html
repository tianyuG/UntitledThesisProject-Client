<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "6042 Cheshirecat";
      const s1 =
        "6042 Cheshirecat (/ˈtʃɛʃərkæt/ or /ˈtʃɛʃɪərkæt/), provisional designation 1990 WW2, is an eccentric, rare-type asteroid and large Mars-crosser from the outer regions of the asteroid belt, approximately 14 kilometers in diameter.";
      const s2 =
        "The name derives directly from a letter to Earth written at 495 Km (8 km) westward through its orbit on 1 October 1939. The first mass ejection occurred around 6:35 pm UTC. This was followed by about one hour later during which it ejected itself into space following two days' journey back toward Saturn with three more minutes left before being returned for further exploration operations using other satellites located near Jupiter's moon Europa as well, then shortly thereafter landing down below Neptune after 9 am EDT. Later observations confirmed that this had been preceded only slightly when Mercury dropped off early April 1945 due both planetary systems still have relatively low orbital distance; though there are now indications such small changes would not be detected until late May or June 1943 because these were too little time away so they may yet occur once again within several months.";
      const s3 =
        "The body's observation arc begins 11 years prior to its official discovery observation, with a precovery taken at the Siding Spring Observatory in August 1979.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
