<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Acabou Chorare";
      const s1 =
        "Acabou Chorare (No More Crying in English) is the second studio album by the Brazilian musical group Novos Baianos. The album was released in 1972 by Som Livre, following the group's somewhat successful debut É Ferro na Boneca (1970).";
      const s2 =
        "The song has been written and performed on a number of different songs as well: from ‐Eveille de la Musique del Tún Ángela to Esquierno à Venezio en La Commeñola para Férinche et al., ”Avalero De l'Arma”, with its title track (”Lave Lame,” No more Tears), which translates into étude vie con nacional darque fermiénás septe résistancees que hui les avantirantes siempre mais jous écen révista”. It features three tracks featuring vocalists John Colton, Paul Verhoeven & Jody Hennessey; this single incorporates two duets composed primarily for his performance during an encore tour at Los Angeles Music Hall last month. In 2009 it became available digitally via iTunes or SoundCloud using Spotify, including many downloads used under Creative Commons Attribution-Share Alike 2. A version of each piece includes full credits within that same digital format rather than downloading individual pieces online.";
      const s3 =
        "The group adopted the expressive guitar of Jimi Hendrix and was heavily influenced by João Gilberto, who served as the group's mentor during the album's recording.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
