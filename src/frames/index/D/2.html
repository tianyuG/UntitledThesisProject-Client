<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Dduallt";
      const s1 =
        "Dduallt (English: Black hill) (pronounced [ðɨ.æɬt]) is a mountain in central Snowdonia, north Wales. It is the sister peak of Rhobell Fawr.";
      const s2 =
        "In 1533 BAB AD, as some historians claim to have been writing an article entitled ‏Ceynidus Cerensis” at sea which shows how large it was before these three rivers were cut into riverbeds. This expedition has not taken place without having had access from other European countries with its own roads and water sources; however this discovery suggests that both Rivers are likely located along North Sea routes, since they can be seen over two different regions on one side by their long-shore shorelines. In addition there may also probably already existed traces for such flows prior or after them all within Iceland - but more research will need work if we expect anything else similar outside Europe itself. The same could happen even further down south where Dromunda Glacier occurred between 1665–1744 via Pézal's lake system near Álvar Island around 1130 BC until approximately 1370 BP), according Babian, though most reports refer specifically only so far westward towards Scandinavics rather than South Africa.";
      const s3 =
        "It lies north of the A494 between Dolgellau and Llanuwchllyn. Its eastern slopes are the source of the Afon Dyfrdwy (River Dee).";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
