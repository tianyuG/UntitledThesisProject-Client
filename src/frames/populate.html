<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator"></div>

    <script src="../js/core.js"></script>
    <script type="text/javascript">
      const { ipcRenderer } = require("electron");
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      ipcRenderer.once("change-tw1", (event, arg, arg1 = "natural") => {
        tw1 = null;
        console.log(arg1 + " " + Array.isArray(arg1));
        tw1 = new Typewriter(h1El, {
          loop: false,
          delay: arg1,
          cursor: "⎕",
          devMode: true,
        });
        tw1
          // .stop()
          // .deleteAll(2000)
          .changeCursor("⎕")
          .pauseFor(150)
          .typeString(arg)
          .pauseFor(250)
          .changeCursor(" ")
          .callFunction(() => {
            ipcRenderer.send("tw1-complete");
            console.log("tw1-complete");
          })
          .start();
      });
      ipcRenderer.once("change-tw2", (event, arg, arg1 = "natural") => {
        tw2 = null;
        tw2 = new Typewriter(introEl, {
          loop: false,
          delay: arg1,
          cursor: "⎕",
          devMode: true,
        });
        tw2
          // .stop()
          // .deleteAll(2000)
          .changeCursor("⎕")
          .pauseFor(150)
          .typeString(arg)
          .pauseFor(250)
          .changeCursor(" ")
          .callFunction(() => {
            ipcRenderer.send("tw2-complete");
          })
          .start();
      });
      ipcRenderer.once("change-tw3", (event, arg, arg1 = "natural") => {
        tw3 = null;
        tw3 = new Typewriter(genEl, {
          loop: false,
          delay: arg1,
          cursor: "⎕",
          devMode: true,
        });
        tw3
          // .stop()
          // .deleteAll(2000)
          .changeCursor("⎕")
          .pauseFor(150)
          .typeString(arg)
          .pauseFor(250)
          .changeCursor(" ")
          .callFunction(() => {
            ipcRenderer.send("tw3-complete");
          })
          .start();
      });
      ipcRenderer.once("change-tw4", (event, arg, arg1 = "natural") => {
        tw4 = null;
        tw4 = new Typewriter(outroEl, {
          loop: false,
          delay: arg1,
          cursor: "⎕",
          devMode: true,
        });
        tw4
          // .stop()
          // .deleteAll(2000)
          .changeCursor("⎕")
          .pauseFor(150)
          .typeString(arg)
          .pauseFor(250)
          .changeCursor(" ")
          .start();
      });
      ipcRenderer.on("enable-tw5", (event, arg) => {
        // console.log(arg);
        indicatorEl.style.fontFamily = "Iosevka Web";
        tw5 = null;
        tw5 = new Typewriter(indicatorEl, {
          loop: false,
          delay: "natural",
          cursor: "⎕",
          devMode: true,
        });

        tw5
          // .stop()
          // .deleteAll(2000)
          .changeCursor("⎕")
          .start();
      });

      // Arg: "" changes to block, anything else changes to anything else
      ipcRenderer.on("change-tw5", (event, arg) => {
        if (tw5 !== null) {
          var cchar = arg;
          if (arg === "") {
            indicatorEl.style.fontFamily = "Iosevka Web";
            cchar = "⎕";
          } else {
            indicatorEl.style.fontFamily = "MondwestReg";
          }
          // tw5 = new Typewriter(indicatorEl, {
          //   loop: false,
          //   delay: "natural",
          //   cursor: cchar,
          //   devMode: true,
          // });

          tw5
            // .stop()
            // .deleteAll(2000)
            .changeCursor(cchar)
            .start();
        }
      });

      ipcRenderer.on("disable-tw5", (event, arg) => {
        // console.log(arg);
        if (tw5 !== null) {
          indicatorEl.parentElement.removeChild(indicatorEl);
        }
      });

      ipcRenderer.on("change-typ-speed", (event, arg) => {
        if (tw1 !== null) {
          tw1.options.delay = arg;
        }
        if (tw2 !== null) {
          tw2.options.delay = arg;
        }
        if (tw3 !== null) {
          tw3.options.delay = arg;
        }
        if (tw4 !== null) {
          tw4.options.delay = arg;
        }
      });

      ipcRenderer.on("nullify-typ", (event, arg) => {
        tw1 = null;
        tw2 = null;
        tw3 = null;
        tw4 = null;
        tw5 = null;
      });
