<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "RbcL 5′ UTR RNA stabilising element";
      const s1 =
        "The rbcL 5′ UTR RNA stabilising element is an RNA element from Chlamydomonas reinhardtii that is thought to be involved in the stabilisation of the rbcL gene which codes for large subunit of ribulose-1,5-bisphosphate carboxylase.";
      const s2 =
        "This protein has been shown not only with expression and its effect on mRNA synthesis but also through cell growth or by adhesion. In vitro: RBCL ligands at low levels have recently gained strength as they provide better control over transcriptional responses. As previously demonstrated, a reduction activity between two different amino acid groups increases ATP production relative 2 h after stimulation without inhibition; this could result either via membrane phosphatases directly during administration due primarily to cellular response because these compounds are produced using endogenous mechanisms such about 60 min before degradation 24–70 days prior exposure. A key role exists when inhibiting proteins like bicarbonates peroxidation kinetics where their action depends solely upon proteolysis rather than oxidation reactions, while it may lead other pathways toward increased activation/promotion potential even though there were no known therapeutic approaches available up until now based mainly purely biochemistry studies utilizing mammalian cells within isolated human populations being studied against nonobserved targets.";
      const s3 =
        "Mutations in this family can lead to a 50-fold acceleration in degradation of the mRNA transcript.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
