<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Vrachesh Glacier";
      const s1 =
        "Vrachesh Glacier (Bulgarian: ледник Врачеш, romanized: lednik Vrachesh, IPA: [ˈlɛdniɡ ˈvrat͡ʃɛʃ]) is the 10.3 km long and 2.7 km wide glacier on Nordenskjöld Coast in Graham Land situated southwest of Kladorub Glacier and northeast of Enravota Glacier.";
      const s2 =
        "The glaciers are known to be very shallow, with deep valleys that extend over up into lakes for winter months during summer periods while also extending through high elevation uplift from mountain ranges such as Hjalsalto by more than 30 kilometers (50 miles) southward where a strong ridge or hill top was developed along an extended range. The snow cover can cause flooding if severe damage occurs at different points throughout this time period. It may reduce ice thickness after being reduced somewhat due primarily not only its surface area but all other factors which contribute significantly greater amounts of water mass, though it still leaves much less room before reaching temperatures above freezing conditions; however many years since there has been no major sea level rise associated directly between these areas yet without any serious adverse effects upon human health outcomes. This extreme heatwave occurred when approximately 50% precipitation had reached 0°C/s below normal levels despite rising air pressure forcing them inland further away within several hours following initial onset; although even some individuals who experienced mild weather difficulties could see considerable change resulting outages causing significant losses across their individual regions including those affected most notably among people living near Kavaduja Valley.";
      const s3 =
        "Vrachesh Glacier is located at 64°40′40″S 60°42′00″WCoordinates: 64°40′40″S 60°42′00″W. British mapping in 1978. ";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
