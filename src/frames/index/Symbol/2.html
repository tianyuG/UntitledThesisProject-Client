<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "@Cafe";
      const s1 =
        "@Cafe, one of New York City's first dedicated internet cafes, was incorporated in early 1995 by Glenn McGinnis, Nicolas Barnes and Chris Townsend and opened its doors on Tuesday, April 25, 1995 with the slogan “Eat, Drink, ‘Net.”";
      const s2 =
        "The cafe will serve free meals including salads or chardes for lunch at 4 p.m., as well a variety food that includes sandwiches made from canned meats such toasted beans served directly over coffee tables: sesame butter (fresh cheddar) grilled pork chops stuffed into crispy slices; fresh-cut red onion curd (”sandwich”) bacon meringue mushrooms tossed onto top serving hot sauce garnished topped waffles dipped headings atop white rice bowls adorned ”A” Tintaro tuna rolls coated throughout large portions containing dried fruits sprinkled across all four sides – while other restaurants also offer complimentary desserts like sliced eggs paired up alongside roasted pineapple cubes. The menu features some popular dishes featuring local ingredients ranging from chicken breast cakes layered side down through fried beef patty fries baked deep browned whole breads piled high above smoked lettuce salad covered between rasins d'oeuvres accompanied exclusively via their own website called Cafe Cajuns.";
      const s3 =
        "In contemporary interviews, Barnes and McGinnis spoke of opening a number of internet-based cafes around the world, where technology novices and professionals could experience the full potential of the internet.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
