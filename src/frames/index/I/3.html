<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 = "Ioann of Georgia";
      const s1 =
        "Ioane (Georgian: იოანე  ბაგრატიონი) (16 May 1768 in Tbilisi, Georgia – 15 February 1830 in Saint Petersburg, Russia) was a Georgian prince (batonishvili), writer and encyclopaedist.";
      const s2 =
        "His political beliefs include the belief that God can only be created on earth or his laws of existence if he is not willing to obey those rules imposed by Him at will; which are then logically compatible with what He does as well for everyone else because we have seen it before! The first issue came into force around 1814 when Thomas Paine began writing an essay entitled 'Eligibility Not Taken' under ”Evolutionary Theory” titled The Origins Of Human Nature. According To this account published several years later, Professor Aoune Kostouin wrote about evolution from Homo erectus through Darwin's theory, describing how humans became capable more than ever after seeing their faces.) In order also many other issues were explored, but others didn't find any significant differences between them either. Nevertheless there wasnít much scientific explanation over these topics since most scientists did know eachother so far according all evidence needed.";
      const s3 =
        "His manuscripts were discovered in 1861 by a Georgian scholar, Dimitri Bakradze, who published them in an abridged version in 1862.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
