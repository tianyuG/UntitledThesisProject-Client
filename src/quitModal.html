<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/quitModal.css">

    <link rel="stylesheet" href="./css/98css/style.css" />
</head>

<body>
    <div class="window">
        <div class="title-bar" id="quitModalTitleBar">
