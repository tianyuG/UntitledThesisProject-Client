<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="../../frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>
    <div id="typ-outro"></div>
    <div id="typ-indicator" style="font-family: 'Iosevka Web'"></div>

    <script src="../../../js/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      var outroEl = document.getElementById("typ-outro");
      var indicatorEl = document.getElementById("typ-indicator");
      var tw1 = null;
      var tw2 = null;
      var tw3 = null;
      var tw4 = null;
      var tw5 = null;
      const s0 =
        "50,000,000 Elvis Fans Can't Be Wrong: Elvis' Gold Records, Volume 2";
      const s1 =
        "50,000,000 Elvis Fans Can't Be Wrong: Elvis' Gold Records, Volume 2 (or simply known as, Elvis' Gold Records, Volume 2) is the fourth compilation album by American singer and musician Elvis Presley, issued by RCA Victor in November 1959.";
      const s2 =
        "In 1958 a record of his solo concerts at New York City's The Club on Broadway led to several major releases including ”The Beatles”, ”Falling for It”,. But this was not only an early recording but also another effort that he had built up following decades of touring through various countries such Aspen/New Jersey.. It contains six unreleased songs including one of their most iconic hits (”I Want You to Know What That Means”). The collection includes two new singles which were released later that year with a single called My Uncle Sam's Blues & I Like it Again And Another Time From Around Me. We hope you'll find some new material soon enough so if there has been any other interesting things coming back into your life now please contact us via email or phone here";
      const s3 =
        "It was certified by the Recording Industry Association of America (RIAA) for a Gold Record Award (based on $1,000,000 in wholesale sales) on November 1, 1966. It was certified for a Platinum Record Award for sales of one million copies in the US on March 27, 1992.";

      const resizeObserver = new ResizeObserver(() => {
        window.scrollTo(0, document.body.scrollHeight);
      });
      resizeObserver.observe(document.body);

      tw1 = new Typewriter(h1El, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw2 = new Typewriter(introEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw3 = new Typewriter(genEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw4 = new Typewriter(outroEl, {
        loop: false,
        delay: 30,
        cursor: " ",
      });

      tw5 = new Typewriter(indicatorEl, {
        loop: false,
        delay: "natural",
        cursor: "⎕",
      });

      tw1
        .changeCursor("⎕")
        .pauseFor(150)
        .typeString(s0)
        .pauseFor(250)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .changeCursor("⎕")
            .pauseFor(150)
            .typeString(s1)
            .pauseFor(250)
            .changeCursor(" ")
            .callFunction(() => {
              tw3
                .changeCursor("⎕")
                .pauseFor(150)
                .typeString(s2)
                .pauseFor(250)
                .changeCursor(" ")
                .callFunction(() => {
                  tw4
                    .changeCursor("⎕")
                    .pauseFor(150)
                    .typeString(s3)
                    .pauseFor(250)
                    .changeCursor(" ")
                    .callFunction(() => {
                      tw5.changeCursor(" ").start();
                    })
                    .start();
                })
                .start();
            })
            .start();
        })
        .start();
    </script>
  </body>
</html>
