<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UTP</title>
    <link rel="stylesheet" href="frames-styles.css" />
  </head>

  <body>
    <h1 id="typ-h1"></h1>
    <div id="typ-intro"></div>
    <div id="typ-gen"></div>

    <script src="../../node_modules/typewriter-effect/dist/core.js"></script>
    <script type="text/javascript">
      var h1El = document.getElementById("typ-h1");
      var introEl = document.getElementById("typ-intro");
      var genEl = document.getElementById("typ-gen");
      const tw1 = new Typewriter(h1El, {
        loop: false,
        delay: "natural",
        // cursor: "▌",
        // cursor: "&#9647;",
        cursor: "⎕",
        // skipAddStyles: true,
      });
      const tw2 = new Typewriter(introEl, {
        loop: false,
        delay: "natural",
        // cursor: "▌",
        // cursor: "&#9647;",
        cursor: "⎕",
        // skipAddStyles: true,
      });
      const tw3 = new Typewriter(genEl, {
        loop: false,
        delay: "natural",
        // cursor: "▌",
        // cursor: "&#9647;",
        cursor: "⎕",
        // skipAddStyles: true,
      });

      tw1
        .typeString("Article Title")
        .pauseFor(500)
        .changeCursor(" ")
        .callFunction(() => {
          tw2
            .typeString("Article Starter")
            .pauseFor(500)
            // .changeCursor(" ")
            .start();
          tw2
            .pauseFor(2000)
            .changeCursor("⎕")
            .typeString("//Appending to the article starter")
            .pauseFor(500)
            .changeCursor(" ")
            .start();
        })
        .start();

      tw3.changeCursor(" ").start();
    </script>
  </body>
</html>
